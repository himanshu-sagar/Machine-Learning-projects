{% extends "layout.html" %}

{% block style1 %}
    .data{
      width: 500px;
      height: auto;
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
    }

    
{% endblock style1 %}




{% block extra_body %}
    
  <div class="data text-light">
    <h3>Select Dataset and Algorithm</h3><br>
    <form action="/train_classification" method="POST">
      
        <label for="dataset">Dataset</label>
        <select class="form-control" id="dataset" name="dataset">
          <option value="wine" >Wine</option>
          <option value="iris" >Iris</option>
          <option value="parkinsons">Parkinsons</option>
          <option value="phishing_website_detection" selected>Phishing Website Detection</option>
        </select>
  
        
        <br>
    
        <label for="algo">Algorithm</label>
        <select class="form-control" id="algo" name="algo">
          <option value="DecisionTreeClassifier"  selected>DecisionTreeClassifier</option>
          <option value="MLPClassifier">MLPClassifier</option>
          <option value="SVM">SVM</option>
          <option value="RandomForestClassifier">RandomForestClassifier</option>
        </select>

        <br>
      <button type="submit" value="Train" name="form_train" onclick="loading">Train</button>
    </form>
  </div>



{% endblock extra_body %}
